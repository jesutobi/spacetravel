<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>space</title>
        <script src="https://kit.fontawesome.com/7dd08b27ee.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="new- sapce css.css">
    </head>
    <body class="dark-background ">
       <div class="space-container">
           <h1 class="white-text">design sysytem</h1>


           <section id="colors" style="margin: 4rem 0">
            <h2  class="white-text"><span>01</span> colors</h2>
            <div class="flex">
                
            <div  style="flex-grow: 1;">
                <div class=" dark-background  white-text" style="padding:3rem 1rem 1rem; border: 1px solid white ;">
                    #0B0D17
                </div>
                <p class="white-text" > <span class="light-text"> RGB </span> RGB 11, 13, 23</p>
                <p class="white-text"> <span class="light-text"> HSL  </span>  230°, 35%, 7%</p>
               
            </div>
            <div  style="flex-grow: 1;">
                <div class=" light-background dark-text" style="padding:3rem 1rem 1rem; border: 1px solid rgb(255, 255, 255) ;">
                    #0B0D17
                </div>
                <p class="white-text"> <span class="light-text"> RGB  </span> RGB 11, 13, 23</p>
                <p class="white-text"> <span class="light-text"> HSL  </span>  230°, 35%, 7%</p>
               
            </div>
            <div  style="flex-grow: 1;">
                <div class=" white-background  da" style="padding:3rem 1rem 1rem; border: 1px solid white ;">
                    #0B0D17
                </div>
                <p class="white-text"> <span class="light-text"> RGB  </span> RGB 11, 13, 23</p>
                <p class="white-text"> <span class="light-text"> HSL  </span>  230°, 35%, 7%</p>
               
            </div>
            </div> 

             <!-- navigation -->
             <div>
                <nav>
                    <ul class="primary-navigation underline-indicators flex" >
                        <li class="active"><a class="uppercase white-text letter-spacing-2" href="#"><span>01</span>Active</a></li>
                        <li><a class="uppercase white-text letter-spacing-2" href="#"><span>02</span>Hovered</a></li>
                        <li><a class="uppercase white-text letter-spacing-2" href="#"><span>03</span>Idle</a></li>
                    </ul>
                </nav>
            </div>

            <div class="flex">
                <div style="margin-top: 5rem">
                    <!-- explore button -->
                    <a href="#" class="large-button uppercase ff-bellefair fs-600 dark-text white-background">Explore</a>
                </div>

                                     
                <div class="flow" style="margin-bottom: 50vh;--flow-space: 4rem;">

                    <!-- Tabs -->
                    <div class="tab-list underline-indicators flex">
                        <button aria-selected="true" class="uppercase ff-barlow-cond  light-text dark-background letter-spacing-2">Moon</button>
                        <button aria-selected="false" class="uppercase ff-barlow-cond  light-text dark-background letter-spacing-2">Mars</button>
                        <button aria-selected="false" class="uppercase ff-barlow-cond  light-text dark-background letter-spacing-2">Europa</button>
                    </div>

                    <!-- dots -->
                    <div class="dot-indicators flex">
                        <button aria-selected="true"></button>
                        <button aria-selected="false"></button>
                        <button aria-selected="false"></button> 
                    </div>

                    <!-- numbers -->
                    <div class="number-indicators flex">
                        <button aria-selected="true">1</button>
                        <button aria-selected="false">2</button>
                        <button aria-selected="false">3</button> 
                    </div>

                </div>
            </div>

           
        
       
        
      
        <!-- javascript -->
        <script src="space.js"></script>
    </body>
</html>
